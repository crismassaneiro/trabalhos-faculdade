      <a href="/Pagina_Inicial/index.html"><img class="logo_menu" src="/front_end/desafio_front_end/projeto/Header/img/logo_unisinos.png" alt=""></a>

      <a href="../Cursos/index.html"><button class="menu-button">Cursos</button></a>

</header>
<script>
function toggleDropdown() {
  var dropdownMenu = document.getElementById("dropdownMenu");
  dropdownMenu.classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.menu-button')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

<body>
  <div class="login-container">
    <h2>Login Colaborador</h2>
    <form action="/login" method="post" class="login-form">
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
