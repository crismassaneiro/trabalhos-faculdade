<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login e Cadastro</title>
    <link rel="stylesheet" href="../Login_Alunos/login_alunos.css">
</head>

<div class="container_header">
    <div class="menu">
      <div class="div_logo_menu">
        <a href="/Pagina_Inicial/index.html"><img class="logo_menu" src="/front_end/desafio_front_end/projeto/Header/img/logo_unisinos.png" alt=""></a>
      </div>
      <div class="nomes_menu">
        <a href="../Cursos/index.html"><button class="menu-button">Cursos</button></a>
        <a href="../Contato/index.html"><button class="menu-button">Contato</button></a>
        <a href="../Saiba_Mais/index.html"><button class="menu-button">Saiba Mais</button></a>
        <div class="dropdown">
          <button onclick="toggleDropdown()" class="menu-button">Login</button>
          <div id="dropdownMenu" class="dropdown-content">
            <a href="../Login_Alunos/index.html">Aluno</a>
            <a href="../Login_Colaboradores/index.html">Colaborador</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<script>
  function toggleDropdown() {
    var dropdownMenu = document.getElementById("dropdownMenu");
    dropdownMenu.classList.toggle("show");
  }

  window.onclick = function(event) {
    if (!event.target.matches('.menu-button')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <h2 class = "a">Login Aluno</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Usuário" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="signup-form">
                <h2 class = "a">Criar Conta</h2>
                <form id="signup-form">
                    <input type="text" id="signup-username" placeholder="Usuário" required>
                    <input type="password" id="signup-password" placeholder="Senha" required>
                    <button type="submit">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../Login_Alunos/login_alunos.js"></script>
</body>
</html>
