<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login e Cadastro</title>
    <link rel="stylesheet" href="../Login_Alunos/login_alunos.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <h2>Login Aluno</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Usuário" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="signup-form">
                <h2>Criar Conta</h2>
                <form id="signup-form">
                    <input type="text" id="signup-username" placeholder="Usuário" required>
                    <input type="password" id="signup-password" placeholder="Senha" required>
                    <button type="submit">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../Login_Alunos/login_alunos.js"></script>
</body>
</html>
