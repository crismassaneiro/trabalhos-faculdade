<!-- HTML para a página de contato -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../imgs/header/fiveicon.png" type="image/x-icon"> <!-- Favicon -->
  <title>Clouds - Contato</title>
  <link rel="stylesheet" href="../css/contato.css"> <!-- Estilo da página de contato -->
  <link rel="stylesheet" href="../css/footer.css"> <!-- Importação do CSS comum -->
  <link rel="stylesheet" href="../css/estilo-comum.css"> <!-- Importação do CSS comum -->
</head>

<body>
  <header-placeholder></header-placeholder> <!-- Espaço reservado para o cabeçalho -->
  <script src="../js/load-header.js"></script> <!-- JS para carregar o cabeçalho -->

  <main class="contato-container">
    <div class="imagem-container">
      <img src="../imgs/contato/fotos formulario contatos.png" alt="Imagem de contato">
    </div>

    <div class="form-container">
      <h2>Entre em Contato</h2>
      <form action="#" method="post" class="contact-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </div>
  </main>

  <footer-placeholder></footer-placeholder>
  <script src="../js/load-footer.js"></script>
</body>
</html>
