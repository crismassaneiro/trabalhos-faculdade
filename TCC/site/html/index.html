<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clouds</title>
  <link rel="stylesheet" href="../css/estilo-comum.css"> <!-- Importação do CSS comum -->
  <link rel="icon" href="../imgs/header/fiveicon.png" type="image/x-icon"> <!-- Favicon -->
  <link rel="stylesheet" href="../css/carrosel.css">
</head>

<body>

  <header-placeholder></header-placeholder> <!-- Espaço reservado para o cabeçalho -->
  <script src="../js/load-header.js"></script> <!-- JS para carregar o cabeçalho -->

  <div class="carrossel">
    <div class="carrossel-slides">
      <div class="carrossel-slide">
        <img src="../imgs/carrosel/slide1.png" alt="Slide 1">
        <div class="carrossel-caption">Legenda do Slide 1</div>
      </div>
      <div class="carrossel-slide">
        <img src="../imgs/carrosel/slide2.png" alt="Slide 2">
        <div class="carrossel-caption">Legenda do Slide 2</div>
      </div>
      <div class="carrossel-slide">
        <img src="../imgs/carrosel/slide3.png" alt="Slide 3">
        <div class="carrossel-caption">Legenda do Slide 3</div>
      </div>
    </div>
  
    <!-- Botões de controle -->
    <button class="carrossel-control-prev">❮</button>
    <button class="carrossel-control-next">❯</button>
  
    <!-- Indicadores -->
    <div class="carrossel-indicators">
      <button></button>
      <button></button>
      <button></button>
    </div>
  </div>

  <script src="../js/carrosel.js"></script>
  





















  


<footer-placeholder></footer-placeholder>
<script src="../js/load-footer.js"></script>
</body>
</html>
