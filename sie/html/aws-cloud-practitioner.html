<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../imgs/header/fiveicon.png" type="image/x-icon"> <!-- Favicon -->
  <title>AWS Cloud Practitioner</title>
  <link rel="stylesheet" href="../css/aws-cloud-practitioner.css"> <!-- Estilo da página -->
  <link rel="stylesheet" href="../css/footer.css"> <!-- Importação do CSS do footer -->
  <link rel="stylesheet" href="../css/estilo-comum.css"> <!-- Importação do CSS comum -->
</head>

<body>
  <header-placeholder></header-placeholder> <!-- Espaço reservado para o cabeçalho -->
  <script src="../js/load-header.js"></script> <!-- JS para carregar o cabeçalho -->

  <main>
    <!-- Div 1: Título e Imagem -->
    <div class="title-image-container">
      <img src="../imgs/logos_aws/1-practitioner.png" alt="AWS Cloud Practitioner">
      <h1>AWS CLOUD PRACTITIONER</h1>
    </div>

    <!-- Div 2: Sobre a certificação -->
    <div class="certification-info">
      <p>Sobre a certificação</p>

    <div class="certification-description">
      <p>A certificação AWS Cloud Practitioner valida seus conhecimentos básicos sobre a AWS...</p>

    <!-- Div 4: Estudo do conteúdo -->
    <div class="study-content">
      <p>Estude o conteúdo</p>
    </div>

    <!-- Div 5: Botão de Estudo -->
    <div class="study-button">
      <a href="estudo-aws-cloud-practitioner.html">

      </a>
    </div>

    <!-- Div 6: Sobre o Simulado -->
    <div class="simulation-info">
      <p>Sobre o simulado</p>
    </div>

    <!-- Div 7: Explicação do Simulado -->
    <div class="simulation-description">
      <p>O simulado é uma maneira eficaz de testar seus conhecimentos...</p>
    </div>

    <!-- Div 8: Botão de Simulado -->
    <div class="simulation-button">
      <a href="perguntas.html">
      <button>Começar simulado</button>
     </a>
    </div>

  <footer-placeholder></footer-placeholder>
  <script src="../js/load-footer.js"></script>
